<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App Profile</title>
</head>
<body>
    <div class="profile-container">
        <h1>User Profile</h1>
        <div class="profile-info">
            <label for="username">Username:</label>
            <input type="text" id="username" value="JohnDoe" disabled>
            <label for="email">Email:</label>
            <input type="email" id="email" value="johndoe@example.com" disabled>
            <label for="location">Location:</label>
            <input type="text" id="location" value="New York, USA" disabled>
            <label for="temp-unit">Temperature Unit:</label>
            <select id="temp-unit">
                <option value="celsius" selected>Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
            </select>
        </div>
        <button id="edit-button">Edit Profile</button>
    </div>
    
    <script src="script.js"></script>
    </body>
    </html>
